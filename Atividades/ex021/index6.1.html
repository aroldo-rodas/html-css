<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo teste</title>
    <style>
        * {
            margin: 0px;
        }

        #content {
            position: relative;
            height: 100vh;
            background-color: blue;
        }

        #conteudo {
            position: absolute;
            width: 300px;
            height: 150px;
            background-color: aqua;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="content">
        <div id="conteudo">

        </div>
    </div>
</body>
</html>
